{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        {% for list in history_dict %}
        <tr>
            <td>{{ list["symbol"] }}</td>
            <td>{{ list["count"] }}</td>
            <td>${{ "{:.2f}".format(list["transaction_price"]) }}</td>
            <td>{{ list["dateTime"] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
